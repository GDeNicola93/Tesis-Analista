<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col">
            <h4>Nueva competencia</h4>
        </div>
        <div class="col">
            <button routerLink="/competencia" class="float-right btn btn-sm btn-warning shadow-sm"><i class="fas fa-arrow-left"></i> Volver</button>
        </div>
    </div>

    <div class="card shadow">
        <h6 class="card-header font-weight-bold">Formulario de registro de nueva competencia</h6>
        <div class="card-body">
            <form [formGroup]="competenciaForm" (submit)="guardar()">
                <div class="form-group">
                    <label for="nombre">Nombre de la competencia: </label>
                    <input type="text" class="form-control" name="nombre" autocomplete="off" formControlName="nombre" [ngClass]="(competenciaForm.get('nombre').touched || competenciaForm.get('nombre').dirty) && competenciaForm.get('nombre').hasError('required') ? 'is-invalid':''">
                    <div class="invalid-feedback">
                        {{
                            competenciaForm.get('nombre').hasError('required') 
                            ? "¡Campo requerido!" 
                            : ""
                        }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción (opcional): </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descripcion" formControlName="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                        <strong><i class="fas fa-times"></i> ¡Error!</strong> {{mensaje}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="guardado">
                        <strong><i class="fas fa-check"></i> ¡Perfecto!</strong> {{mensaje}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="competenciaForm.invalid" type="submit" class="float-right btn btn-sm btn-success"><i class="far fa-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
