<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col">
            <h4>Empleados</h4>
        </div>
        <div class="col">
            <button routerLink="/empleados/nuevo" class="float-right btn btn-sm btn-success shadow-sm"><i class="fas fa-plus"></i> Agregar</button>
        </div>

    </div>

    <div class="card shadow">
        <h6 class="card-header font-weight-bold">Listado de Empleados</h6>
        <div class="card-body">
          <form class="form-inline mb-3 float-right">
            <div class="input-group">
              <input (keydown.enter)="buscarEmpleado()" type="text" class="form-control" name="search" placeholder="Buscar..." [(ngModel)]="form.buscadorNombreApellido" name="buscadorNombreApellido">
              <span class="input-group-append">
                  <button class="btn btn-secondary" type="button" (click)="buscarEmpleado()">
                      <i class="fas fa-search fa-sm"></i>
                  </button>
              </span>
            </div>
          </form>
            <table class="table table-sm table-hover">
                <thead>
                  <tr class="table-primary">
                    <th scope="col">Legajo</th>
                    <th scope="col">Nombre y Apellido</th>
                    <th scope="col">Lugar Trabajo</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody *ngFor="let emp of empleados">
                  <tr>
                    <th scope="row">{{emp.legajo}}</th>
                    <td>{{emp.nombre}} {{emp.apellido}}</td>
                    <td>
                      <div *ngFor="let lugar of emp.puestosTrabajo">
                        <tr>{{lugar.sucursal.nombre}}</tr>
                      </div>
                    </td>
                    <td>
                      <div class="row">
                        <div class="col">
                          <button routerLink="/empleados/ver/{{emp.id}}" style="margin-right: 5px;" class="btn btn-sm btn-primary shadow-sm" data-toggle="tooltip" data-placement="top" title="Mas InformaciÃ³n"><i class="far fa-eye"></i></button>
                          <button style="margin-right: 5px;" class="btn btn-sm btn-warning shadow-sm" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fas fa-pencil-alt"></i></button>
                          <button *ngIf="emp.usuario.habilitado" class="btn btn-sm btn-danger shadow-sm" data-toggle="tooltip" data-placement="top" title="Deshabilitar acceso al sistema"><i class="fas fa-user-slash"></i></button>
                          <button *ngIf="!emp.usuario.habilitado" class="btn btn-sm btn-success shadow-sm" data-toggle="tooltip" data-placement="top" title="Habilitar acceso al sistema"><i class="fas fa-user-check"></i></button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p *ngIf="esEmptyEmpleados()" style="text-align: center;"><i class="fas fa-exclamation-circle"></i> Sin resultados para el filtro aplicado.</p>
        </div>
    </div>
</div>
