<app-menu></app-menu>

<div class="container mb-4">
    <div class="row">
        <div class="col">
            <h4>Contraseña de usuario</h4>
        </div>
        <div class="col">
            <button routerLink="/usuario/mi-perfil" class="float-right btn btn-sm btn-warning shadow-sm"><i class="fas fa-arrow-left"></i> Volver</button>
        </div>
    </div>

    <div class="card shadow">
        <h6 class="card-header font-weight-bold"><i class="fas fa-key"></i> Cambiar contraseña de usuario</h6>
        <div class="card-body ml-xl-5 mr-xl-5">
            <form>
                <div class="form-group">
                    <label>Ingrese su contraseña actual:</label>
                    <input type="password" name="passwordActual" class="form-control" [(ngModel)]="cambioPassword.passwordActual" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Ingrese la nueva contraseña:</label>
                    <input type="password" name="passwordNew1" class="form-control" [(ngModel)]="cambioPassword.passwordNew1" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Repita la nueva contraseña:</label>
                    <input type="password" name="passwordNew2" class="form-control" [(ngModel)]="cambioPassword.passwordNew2" autocomplete="off">
                </div>
                <div class="form-group">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                        <strong><i class="fas fa-times"></i> ¡Error!</strong> {{mensaje}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="guardado">
                        <strong><i class="fas fa-check"></i> ¡Perfecto!</strong> {{mensaje}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <button (click)="guardar()" type="submit" class="btn btn-success btn-sm float-right">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
