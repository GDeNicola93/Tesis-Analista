# URL MySQL
spring.datasource.url = jdbc:mysql://localhost:3306/sed?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

# Username and password
spring.datasource.username = root
spring.datasource.password = 

# mostrar el SQl por consola
spring.jpa.show-sql = false

# con update cada vez que se crea una entidad JPA crea una nueva tabla
# si se modifica la entidad también se modifica su respectiva tabla
spring.jpa.hibernate.ddl-auto = update

# permite a Hibernate generar SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

jwt.secret = AngelBeluYGermán2021

#esta expresado en milisegundos osea que equivale a 120 minutos
jwt.expiration = 7200000

UPLOAD_DIR = C://Users//ususario//Documents//SED//imagenes_perfil_usuario//

spring.jackson.time-zone: America/Argentina/Cordoba

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

